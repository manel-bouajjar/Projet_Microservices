spring.application.name=MS_Facture
spring.datasource.url=jdbc:mysql://localhost:3306/facture
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.springframework=DEBUG
logging.level.org.hibernate=DEBUG

# Configuration du port du service
server.port=8081

# URL du service produit
spring.cloud.openfeign.enabled=true
produit.service.url=http://localhost:8080/produits

